services:
  backend:
    build: .
    container_name: anime-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:file:/data/anime-db;DB_CLOSE_DELAY=-1
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_MVC_CORS_ALLOWED-ORIGINS: "http://frontend:80,http://localhost:3000"
      SPRING_MVC_CORS_ALLOWED-METHODS: "GET,POST,OPTIONS"
      SPRING_MVC_CORS_ALLOWED-HEADERS: "*"
    volumes:
      - anime_data:/data
    networks:
      - anime-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: anime-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - anime-network
    restart: unless-stopped

volumes:
  anime_data:

networks:
  anime-network:
    driver: bridge